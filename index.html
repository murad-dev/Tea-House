<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <script src="https://kit.fontawesome.com/893be0074d.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="flex justify-between items-center my-5">
        <div>
            <h2 class="text-black leading-22 font-bold text-7xl mb-7">It's good <br> tea time at The <br> Tea House</h2>
            <p class="text-[#777777] text-xl mb-7">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <button class="bg-gradient-to-r from-[#FF8335] to-[#FF0602] p-5 rounded-xl text-white font-bold text-xl">Explore More <i class="fa-solid fa-square-arrow-up-right"></i></button>
        </div>
        <div class="relative">
            <img src="images/banner.png" alt="banner">
            <div class="flex items-center gap-4 bg-white drop-shadow-2xl rounded-md py-3 px-4 absolute -mt-25 ml-38">
                <div>
                    <span class="text-orange-600"><i class="fa-solid fa-star"></i></span>
                </div>
                <div class="flex flex-col">
                    <span class=" font-bold">5.00</span>
                    <span>Trust Pilot Ratings</span>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
